<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Chai Aur Fitness</title>
    <!-- <link rel="stylesheet" href="challenge.css" /> -->

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <nav
      class="fixed top-0 h-20 min-w-[100vw] text-white flex z-10 justify-between items-center px-4 py-2 bg-gray-800"
    >
      <div class="flex items-center w-full gap-2">
        <img
          src="./assets/chaicodelogo.png"
          alt="ChaiCode Logo"
          height="50px"
          width="50px"
          class="rounded-full"
        />
        Chai Aur Fitness
      </div>
      <div class="flex gap-8 pr-4">
        <a href="#home">Home</a>
        <a href="#pricing">Pricing</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>

    <main class="relative">
      <div
        class="flex items-center justify-center min-w-screen min-h-screen flex-col gap-10"
      >
        <div class="text-center space-y-2 mt-[100px] z-55">
          <h1 class="text-4xl text-rose-600 font-bold">Transform Your Body</h1>
          <p>Join the fitness revolution with Chai Aur Fitness</p>
          <button class="px-4 py-2 rounded-sm bg-orange-500 text-lg text-white">
            Start Free Trial
          </button>
        </div>
        <div
          class="flex px-15 gap-5 flex-col lg:flex-row py-10 px-10 bg-black text-white rounded-md"
        >
          <div
            class="flex gap-4 items-center rounded-lg justify-center text-center flex-col px-5 py-5 border border-orange-500 border-3"
          >
            <img src="./assets/handshake.svg" height="50" width="50" />
            <h3 class="text-2xl text-orange-500 font-bold">Expert Trainers</h3>
            <p>Learn from certified professionals</p>
          </div>
          <div
            class="flex gap-4 items-center rounded-lg justify-center text-center flex-col px-5 py-5 border border-orange-500 border-3"
          >
            <img src="./assets/dumbbell.svg" height="50" width="50" />
            <h3 class="text-2xl text-orange-500 font-bold">Modern Equipment</h3>
            <p>State-of-the-art facilities</p>
          </div>
          <div
            class="flex gap-4 items-center rounded-lg justify-center text-center flex-col px-5 py-5 border border-orange-500 border-3"
          >
            <img src="./assets/calendar-clock.svg" height="50" width="50" />
            <h3 class="text-2xl text-orange-500 font-bold">Flexible Timing</h3>
            <p>Open 24/7 for your convenience</p>
          </div>
        </div>
        <img src="./assets/chaigym.png" class="min-w-[100vw] grayscale
        opacity-30 min-h-[100ch] object-fit absolute top-0 z-[-1] alt="" />
      </div>
    </main>
  </body>
</html>
