<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Chai Cohort - Learn to Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      class="fixed top-0 h-20 min-w-[100vw] text-white flex z-10 justify-between items-center px-4 py-2 bg-gray-800"
    >
      <div
        class="flex items-center w-full gap-2 text-2xl text-green-500 font-bold"
      >
        <img
          src="./assets/chaicodelogo.png"
          alt="ChaiCode Logo"
          height="50px"
          width="50px"
          class="rounded-full border border-4 border-green-500"
        />
        Chai Aur Fitness
      </div>
      <div class="flex gap-8 pr-4">
        <a href="#home">Home</a>
        <a href="#pricing">Pricing</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>

    <div class="relative">
      <div class="">
        <div
          class="flex justify-center items-center w-full h-full flex-col pt-[100px] gap-4"
        >
          <h1 class="text-4xl font-bold text-green-500">
            Master Coding with Chai Cohort
          </h1>
          <p class="textxl font-semibold">
            Learn, Build, and Grow with India's Best Coding Community
          </p>
          <img
            class="rounded-lg border border-10 border-green-500"
            src="./assets/web-dev-cohort.jpg"
            alt="Web Dev Cohort 1.0"
            width="400"
            height="225"
          />
          <button
            class="px-4 py-2 rounded-full text-white bg-green-500 font-semibold"
          >
            Enroll Now
          </button>
        </div>
      </div>
      <img
        src="./assets/web-dev-cohort.jpg"
        class="min-w-[100vw] opacity-30 min-h-[70vh] object-fit absolute top-0 z-[-1]"
        alt=""
      />
    </div>

    <section
      class="absolute bottom-0 bg-gray-800 w-full h-[calc(100vh-70vh)] text-center flex justify-center items-center gap-4"
    >
      <div
        class="flex flex-col items-center gap-4 px-5 py-5 bg-gray-500 rounded-xl"
      >
        <img src="./assets/tv-minimal-play.svg" height="50" width="50" />
        <h3 class="text-2xl text-green-800 font-semibold">Live Classes</h3>
        <p>Interactive sessions with industry experts</p>
      </div>
      <div
        class="flex flex-col items-center gap-4 px-5 py-5 bg-gray-500 rounded-xl"
      >
        <img src="./assets/folder-git-2.svg" height="50" width="50" />
        <h3 class="text-2xl text-green-800 font-semibold">Real Projects</h3>
        <p>Build production-ready applications</p>
      </div>
      <div
        class="flex flex-col items-center gap-4 px-5 py-5 bg-gray-500 rounded-xl"
      >
        <img src="./assets/chart-no-axes-combined.svg" height="50" width="50" />
        <h3 class="text-2xl text-green-800 font-semibold">Career Support</h3>
        <p>1:1 mentorship and placement assistance</p>
      </div>
    </section>
  </body>
</html>
