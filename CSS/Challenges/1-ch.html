<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-b from-indigo-950 to-black">
    <section
      class="flex flex-col justify-center items-center min-h-screen text-white text-center px-6"
    >
      <div
        class="flex items-center space-x-2 bg-gray-800/90 text-gray-300 border border-gray-700 rounded-full px-4 py-1 mb-8"
      >
        <span class="text-sm">New features available now.</span>
        <button
          class="flex items-center justify-center w-8 h-6 rounded-full bg-gray-600 hover:bg-gray-500 text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>

      <h1 class="text-4xl font-extrabold mb-4">
        Now it's easier than ever to build products
      </h1>

      <p class="text-gray-400 max-w-xl mb-6">
        Create stunning websites and applications with our modern design system.
        Fast, flexible, and beautiful by default.
      </p>

      <a
        href="#"
        class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 rounded-full text-white text-sm font-semibold shadow-lg"
      >
        Get started
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 ml-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </a>
    </section>
  </body>
</html>
