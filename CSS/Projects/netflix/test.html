<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .netflix-gradient {
            background-image: linear-gradient(360deg, rgba(0, 0, 0, 0.8500) 3.000%, rgba(0, 0, 0, 0.8465) 11.08%, rgba(0, 0, 0, 0.8361) 19.17%, rgba(0, 0, 0, 0.8187) 27.25%, rgba(0, 0, 0, 0.7944) 35.33%, rgba(0, 0, 0, 0.7632) 43.42%, rgba(0, 0, 0, 0.7250) 51.50%, rgba(0, 0, 0, 0.6868) 59.58%, rgba(0, 0, 0, 0.6556) 67.67%, rgba(0, 0, 0, 0.6313) 75.75%, rgba(0, 0, 0, 0.6139) 83.83%, rgba(0, 0, 0, 0.6035) 91.92%, rgba(0, 0, 0, 0.6000) 100.0%);
        }
    </style>
</head>

<body class="max-w-6xl mx-auto font-sans">
    <!-- Header Section -->
    <header class="relative h-[700px]">
        <div class="absolute inset-0 z-0">
            <img src="./images/background.jpg" class="object-cover w-full h-full opacity-50" alt="Background">
            <div class="absolute inset-0 netflix-gradient"></div>
        </div>

        <nav class="relative flex justify-between items-center px-8 py-4 z-10">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="h-8 w-32"
                alt="Netflix Logo">

            <div class="flex items-center gap-4">
                <div class="flex items-center border border-gray-300 rounded-md px-2 py-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 16 16">
                        <path
                            d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z" />
                    </svg>
                    <select class="bg-transparent text-white appearance-none px-2">
                        <option>English</option>
                        <option>Hindi</option>
                    </select>
                </div>
                <button class="bg-netflix-red px-4 py-2 rounded-md font-semibold">Sign In</button>
            </div>
        </nav>

        <!-- Hero Content -->
        <section class="relative text-center text-white pt-40 px-4">
            <h1 class="text-5xl font-bold mb-4">Unlimited movies, TV shows and more</h1>
            <p class="text-xl mb-4">Starts at â‚¹149. Cancel at any time.</p>
            <p class="text-lg mb-8">Ready to watch? Enter your email to create or restart your membership.</p>

            <div class="flex flex-col md:flex-row gap-4 max-w-2xl mx-auto">
                <input type="email" placeholder="Email address"
                    class="flex-1 px-6 py-4 rounded bg-black/30 border border-gray-600">
                <button class="bg-netflix-red px-8 py-4 rounded-md font-semibold text-lg flex items-center gap-2">
                    Get Started
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M15.5859 12L8.29303 19.2928L9.70725 20.7071L17.7072 12.7071C17.8948 12.5195 18.0001 12.2652 18.0001 12C18.0001 11.7347 17.8948 11.4804 17.7072 11.2928L9.70724 3.29285L8.29303 4.70706L15.5859 12Z" />
                    </svg>
                </button>
            </div>
        </section>
    </header>
</body>

</html>
