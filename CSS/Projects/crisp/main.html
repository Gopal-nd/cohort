<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crips</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="font-sans font-normal text-[#242f47] bg-[e8f1fe] text-[16px] ">
    <div class="fixed z-10">
        <div class="flex relative z-20 items-center transition-all duration-200 transition-colors h-4">
            <div class="py-4 max-width-5xl">
                <div class="flex justify-center items-center">
                    <div class="flex">
                        <a href="#"
                            class="transition-all transition-colors transition-opacity cursor-pointer duration-150 ease-in-out">
                            <span class="bg-[url(/images/download.svg)]"></span>
                        </a>
                    </div>
                    <div class="flex flex-1 px-3 justify-center items-center">
                        <ul class="flex text-[14px] list-none">

                            <li class="mr-[6px]">
                                <span
                                    class="flex transition-all transition-colors transition-transform items-center px-[10px] py-[13px] relative rounded-[20px]">
                                    Features
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6"
                                        class="w-[9px]ml-[6px]  transition-all transition-colors text-current ">
                                        <path stroke="#344055" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="1.5" d="m1 1 4 4 4-4"></path>
                                    </svg>
                                </span>
                            </li>
                            <li class="mr-[6px]">
                                <span
                                    class="flex transition-all transition-colors transition-transform items-center px-[10px] py-[13px] relative rounded-[20px]">
                                    Apps
                                </span>
                            </li>

                            <li class="mr-[6px]">
                                <span
                                    class="flex transition-all transition-colors transition-transform items-center px-[10px] py-[13px] relative rounded-[20px]">
                                    Pricing
                                </span>
                            </li>

                            <li class="mr-[6px]">
                                <span
                                    class="flex transition-all transition-colors transition-transform items-center px-[10px] py-[13px] relative rounded-[20px]">
                                    Integrations
                                </span>
                            </li>
                            <li class="mr-[6px]">
                                <span
                                    class="flex transition-all transition-colors transition-transform items-center px-[10px] py-[13px] relative rounded-[20px]">
                                    Help
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6"
                                        class="w-[9px]ml-[6px]  transition-all transition-colors text-current ">
                                        <path stroke="#344055" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="1.5" d="m1 1 4 4 4-4"></path>
                                    </svg>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="flex items-center flex-[0_0_auto] gap-2">
                        <div class="flex items-center backdrop-blur-[6px] bg-white/90 
            border border-transparent rounded-[11px] box-border 
            text-[#7d89b0] cursor-pointer flex text-[13.5px] gap-[9px] 
            leading-[32px] outline-none px-[16px] pr-[26px] pb-[1px] 
            user-select-none transition-all duration-200 ease-linear 
            transition-[background-color,border,outline,color,box-shadow] 
            border-[#cbdbf480] shadow-[0_1px_2px_rgba(16,24,40,0.05)] 
            min-w-auto">
                            <img src="./images/search.svg" class="text-[13.5px] 
            leading-[32px] select-none w-[15px] aspect-[1/1] h-[15px] 
            font-normal m-0 p-0 subpixel-antialiased object-contain mb-[-1px]" alt="">
                            <span>search</span>
                            <span class="select-none font-normal m-0 subpixel-antialiased 
            font-sans transition-all duration-200 ease-linear 
            bg-white border border-transparent rounded-[6px] text-[#5d6b98] 
            text-[11px] leading-[20px] ml-[12px] -mr-[16px] px-[5px] 
            border-[#f8f8fc]">Crtl+K</span>
                        </div>
                        <div class="flex items-center">
                            <div class="flex-none mr-6 inline-block relative cursor-context-menu">
                                <span>
                                    <a href="#"
                                        class="outline-none transition-all duration-200 inline-block cursor-pointer">Log
                                        In</a>
                                </span>
                                <a href="#" class="text-base font-medium m-0 subpixel-antialiased outline-none no-underline 
    font-[Crisp Aeonik Pro Medium,sans-serif] 
    flex-none inline-flex items-center justify-center 
    cursor-pointer border border-transparent rounded-lg 
    transition-all duration-100 ease-linear 
    user-select-none px-4 py-1.5 
    bg-white shadow-sm shadow-[rgba(42,59,81,0.12)] text-[#344054] 
    border-[#12376914] ">
                                    <span class="font-normal text-sm leading-6 mt-[-2px]">
                                        Get Started
                                    </span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
