<!DOCTYPE html>
<html>
<head>
  <style>
    body{
      background-color: rgb(40, 201, 35);
    }
    .clock {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      position: relative;
      margin: 50px auto;
    }

    .center-point {
      background-color: #333;
      width: 10px;
      height: 10px;
      position: absolute;
      left: 145px;
      top: 145px;
      border-radius: 50%;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      border-radius: 4px;
    }

    .hour {
      width: 4px;
      height: 80px;
      background: #333;
    }

    .minute {
      width: 3px;
      height: 110px;
      background: #666;
    }

    .second {
      width: 2px;
      height: 120px;
      background: #f00;
    }

    .number {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-family: Arial, sans-serif;

    }

    .number1 { transform: rotate(30deg); }
    .number2 { transform: rotate(60deg); }
    .number3 { transform: rotate(90deg); }
    .number4 { transform: rotate(120deg); }
    .number5 { transform: rotate(150deg); }
    .number6 { transform: rotate(180deg); }
    .number7 { transform: rotate(210deg); }
    .number8 { transform: rotate(240deg); }
    .number9 { transform: rotate(270deg); }
    .number10 { transform: rotate(300deg); }
    .number11 { transform: rotate(330deg); }
    .number12 { transform: rotate(360deg); }

    .number span {
      display: inline-block;
      transform: rotate(-30deg);
    }
    .number2 span { transform: rotate(-60deg); }
    .number3 span { transform: rotate(-90deg); }
    .number4 span { transform: rotate(-120deg); }
    .number5 span { transform: rotate(-150deg); }
    .number6 span { transform: rotate(-180deg); }
    .number7 span { transform: rotate(-210deg); }
    .number8 span { transform: rotate(-240deg); }
    .number9 span { transform: rotate(-270deg); }
    .number10 span { transform: rotate(-300deg); }
    .number11 span { transform: rotate(-330deg); }
    .number12 span { transform: rotate(-360deg); }
  </style>
</head>
<body>
  <div class="clock">
    <div class="number number1"><span>1</span></div>
    <div class="number number2"><span>2</span></div>
    <div class="number number3"><span>3</span></div>
    <div class="number number4"><span>4</span></div>
    <div class="number number5"><span>5</span></div>
    <div class="number number6"><span>6</span></div>
    <div class="number number7"><span>7</span></div>
    <div class="number number8"><span>8</span></div>
    <div class="number number9"><span>9</span></div>
    <div class="number number10"><span>10</span></div>
    <div class="number number11"><span>11</span></div>
    <div class="number number12"><span>12</span></div>

    <div class="hand hour"></div>
    <div class="hand minute"></div>
    <div class="hand second"></div>
    <div class="center-point"></div>
  </div>

  <div>
    <p id="time" style="text-align: center; font-size: 30px;"></p>
    <p id="day" style="text-align: center; font-size: 30px;""></p>
  </div>

  <script>
    const hourHand = document.querySelector('.hour');
    const minuteHand = document.querySelector('.minute');
    const secondHand = document.querySelector('.second');
    const time = document.getElementById('time')
    const day = document.getElementById('day')

    function updateClock() {
      const now = new Date();
      time.innerHTML = now.toLocaleTimeString()
      day.innerHTML = now.toDateString()
      
      
      const hours = now.getHours() % 12; // because of 24 hour formate
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      console.log(hours,minutes,seconds)

      // Calculate rotation angles
      const hourDegrees = (hours * 30) + (minutes * 0.5); // 30 degrees per hour + partial hour
      const minuteDegrees = (minutes * 6) + (seconds * 0.1); // 6 degrees per minute + partial minute
      const secondDegrees = seconds * 6; // 6 degrees per second

      console.log(hourDegrees, minuteDegrees, secondDegrees)
      // Apply rotations
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      minuteHand.style.transform = ` rotate(${minuteDegrees}deg)`;
      secondHand.style.transform = ` rotate(${secondDegrees}deg)`;
    }

    
    setInterval(updateClock, 1000);
    updateClock(); 
  </script>
</body>
</html>
