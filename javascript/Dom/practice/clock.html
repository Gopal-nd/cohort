<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock
    </title>
</head>
<body>
    
    <h1><center></center></h1>
</body>
<script>
    const center = document.querySelector('center')
    setInterval(() => {
        let time = new Date();
        center.innerHTML = `${time.toLocaleTimeString()}`
    }, 1000);
</script>
</html>
